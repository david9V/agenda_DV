version: '2'
networks:
  mired2:
    ipam:
      config:
        - subnet: 182.28.0.0/16
          gateway: 182.28.0.1
services:
  db:
    image: bitnami/mongodb:latest
    container_name: mongo_DB
    networks:
      mired2:
        ipv4_address: 182.28.0.11
    ports:
      - "27017:27017"
    expose:
      - 27017
  app-tutorials:
    image: david9v/d9v:agenda_v1
    container_name: agenda
    networks:
      mired2:
        ipv4_address: 182.28.0.12
    expose:
      - 80
    ports:
      - "80:8080"
    depends_on:
      - db
